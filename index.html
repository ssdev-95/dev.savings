<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>dev.finance$</title>
  </head>

  <body>
    <div>
      <header id="cabecalho">
        <h1 id="logo">dev.finance$</h1>
      </header>

      <main class="main">
        <section id="balance">
          <h2>Balance</h2>

          <div class="cards">
            <h3>Entrie$</h3>
            <p>R$ 5.000,00</p>
          </div>
          <div class="cards">
            <h3>Withdraw</h3>
            <p>R$ 3.000,00</p>
          </div>
          <div class="cards total">
            <h3>Amount</h3>
            <p>R$ 2.000,00</p>
          </div>
        </section>

        <section id="transaction">
            
          <h2>Transaction$</h2>

          <table id="data-table">

            <thead>
              <tr>
                <th>Description</th>
                <th>Valor</th>
                <th>Date</th>
              </tr>
            </thead>

            <tbody>

              <tr>
                <td class="description">Eletricity</td>
                <td class="expense">R$ 500,00</td>
                <td class="date">04/01/2021</td>
              </tr>

              <tr>
                <td class="description">Telephone</td>
                <td class="expense">R$ 142,49</td>
                <td class="date">09/01/2021</td>
              </tr>

              <tr>
                <td class="description">Deposit</td>
                <td class="income">R$ 5.000,00</td>
                <td class="date">31/12/2020</td>
              </tr>

            </tbody>

          </table>

        </section>

      </main>

      <footer id="rodape">
        <p>dev.finance$&nbsp;-&nbsp;by xSallus&trade;</p>
      </footer>

    </div>

  </body>

</html>
