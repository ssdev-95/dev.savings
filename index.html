<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>dev.finance$</title>
  </head>

  <body>
    <div>
      <header class="cabecalho">
        <!--
          ##Original Page Logo
          <h1 id="logo">dev.finance$</h1>
        -->
        <img class="logo" src="./images/logo.svg" alt="Logo Dev.Finance$"/>

        <img class="toogle sun" src="./images/sun.svg" alt="Toogle theme button" onclick="selectStyle()">
        <img class="toogle moon" src="./images/moon.svg" alt="Toogle theme button" onclick="selectStyle()">
        <img class="toogle rocket" src="./images/rocket.svg" alt="Toogle theme button" onclick="selectStyle()">
      </header>

      <main class="main">
        <section class="balance">
          <h2 class="sr-only">Balance</h2>

          <div class="cards">
            <h3>
              <span>Income$</span>
              <img src="./images/income.svg" alt="Image income" />
            </h3>
            <p class="incomes-show">R$ 0,00</p>
          </div>
          <div class="cards">
            <h3>
              <span>Withdraw$</span>
              <img src="./images/expense.svg" alt="Image withdraw" />
            </h3>
            <p class="expenses-show">R$ 0,00</p>
          </div>
          <div class="cards total">
            <h3>
              <span>Total</span>
              <img src="./images/total.svg" alt="Image total" />
            </h3>
            <p class="total-show">R$ 0,00</p>
          </div>
        </section>

        <section class="transaction">
          <h2 class="sr-only">Transaction$</h2>

          <a class="button new" href="#" onclick="Modal.open()"
            >&plus;&nbsp;New&nbsp;Transaction</a
          >

          <table class="data-table">
            <thead>
              <tr>
                <th class="title">Description</th>
                <th class="title">Valor</th>
                <th class="title">Date</th>
                <th></th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </section>
      </main>

      <div class="modal-overlay">
        <div class="modal">
          <div class="form"></div>
          <h2 class="sr-only">New Transaction</h2>
          <form action="/" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description"> Description </label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Ex: Income..."
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount"> Value </label>
              <input
                type="number"
                step="0.01"
                name="amount"
                id="amount"
                placeholder="Ex: -1,00.. 50,00.."
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (v&iacute;rgula)
                para casas decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date"> Date </label>
              <input type="date" name="date" id="date" />
            </div>

            <div class="input-group actions">
              <a href="/" class="button cancel" onclick="Modal.close()"
                >Cancel</a
              >
              <button>Save</button>
            </div>
          </form>
        </div>
      </div>

      <footer class="rodape">
        <p>
          dev.finance$&nbsp;-&nbsp;by xSallus&trade;
          <a
            class="rodape-link"
            href="https://github.com/xSallus/dev.finances"
            target="_blank"
            rel="External"
            ><img src="./images/github.svg" alt="github icon"></a
            >
        </p>
      </footer>
    </div>

    <script src="./scripts/modal.js"></script>
    <script src="./scripts/themes.js"></script>
    <!--<script src="./scripts/transaction.js"></script>-->
  </body>
</html>
